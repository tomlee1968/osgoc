hiera::exec:
  copy_goc_user_cert:
    command: install -o rsv -g rsv -m 0644 /etc/grid-security/user/cert.pem /etc/grid-security/rsv/rsvcert.pem
    unless: diff -q /etc/grid-security/user/cert.pem /etc/grid-security/rsv/rsvcert.pem >&/dev/null
    require:
      - File[/etc/grid-security/rsv]
  copy_goc_user_key:
    command: install -o rsv -g rsv -m 0600 /etc/grid-security/user/key.pem /etc/grid-security/rsv/rsvkey.pem
    unless: diff -q /etc/grid-security/user/key.pem /etc/grid-security/rsv/rsvkey.pem >&/dev/null
    require:
      - File[/etc/grid-security/rsv]
#  refresh_sysctl:
#    command: sysctl -p
#    refreshonly: true

hiera::file:
  /etc/grid-security/rsv:
    ensure: directory
    owner: rsv
    group: rsv
    mode: 0775
    require:
      - User[rsv]
      - Group[rsv]
  /etc/grid-security/rsv/rsvcert.pem:
    owner: rsv
    group: rsv
    mode: 0644
    require:
      - Exec[copy_goc_user_cert]
      - User[rsv]
      - Group[rsv]
  /etc/grid-security/rsv/rsvkey.pem:
    owner: rsv
    group: rsv
    mode: 0600
    require:
      - Exec[copy_goc_user_key]
      - User[rsv]
      - Group[rsv]

hiera::group:
  rsv:
    ensure: present
    system: true

hiera::user:
  rsv:
    ensure: present
    system: true
    home: /var/rsv
    comment: RSV monitoring

