---
hiera::certificate:
  collector-itb.opensciencegrid.org:
    cert:
      source: puppet:///modules/hiera/certificates/collector-itb.opensciencegrid.org_cert.pem
      path: /etc/grid-security/host/cert.pem
      owner: root
      group: root
      mode: 0644
      replace: true
    key:
      content: |
        ENC[PKCS7,]
      path: /etc/grid-security/host/key.pem
      owner: root
      group: root
      mode: 0600
      replace: true

ssh_userkeys::keys:
  blin@cs-wifiopen-92.cs.wisc.edu:
    type: ssh-rsa
    key: 

ssh_userkeys::users:
  blin:
    home: /home/blin
    group: blin
    keys:
      - blin@cs-wifiopen-92.cs.wisc.edu
