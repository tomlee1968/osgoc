---
hiera::certificate:
  ce.grid.iu.edu:
    cert:
      source: puppet:///modules/hiera/certificates/ce.grid.iu.edu_cert.pem
      path: /etc/grid-security/host/cert.pem
      owner: root
      group: root
      mode: 0644
      replace: true
    key:
      content: |
        ENC[PKCS7,]
      path: /etc/grid-security/host/key.pem
      owner: root
      group: root
      mode: 0600
      replace: true
  ce.grid.iu.edu_2:
    cert:
      source: puppet:///modules/hiera/certificates/ce.grid.iu.edu_cert.pem
      path: /etc/grid-security/hostcert.pem
      owner: root
      group: root
      mode: 0644
      replace: true
    key:
      content: |
        ENC[PKCS7,]
      path: /etc/grid-security/hostkey.pem
      owner: root
      group: root
      mode: 0600
      replace: true
  ce.grid.iu.edu_3:
    cert:
      source: puppet:///modules/hiera/certificates/ce.grid.iu.edu_cert.pem
      path: /etc/grid-security/cemon/hostcert.pem
      owner: root
      group: root
      mode: 0644
      replace: true
    key:
      content: |
        ENC[PKCS7,]
      path: /etc/grid-security/cemon/hostkey.pem
      owner: root
      group: root
      mode: 0600
      replace: true
    require:
      - File[/etc/grid-security/cemon]
  'http/ce.grid.iu.edu':
    cert:
      source: puppet:///modules/hiera/certificates/ce.grid.iu.edu_http_cert.pem
      path: /etc/grid-security/http/httpcert.pem
      owner: root
      group: root
      mode: 0644
      replace: true
      notify:
        - Exec[httpd_condrestart]
    key:
      path: /etc/grid-security/http/httpkey.pem
      content: |
        ENC[PKCS7,]
      owner: root
      group: root
      mode: 0600
      replace: true
    require:
      - File[/etc/grid-security/http]
  'rsv/ce.grid.iu.edu':
    cert:
      source: puppet:///modules/hiera/certificates/ce.grid.iu.edu_rsv_cert.pem
      path: /etc/grid-security/rsv/rsvcert.pem
      owner: root
      group: root
      mode: 0644
      replace: true
    key:
      content: |
        ENC[PKCS7,]
      path: /etc/grid-security/rsv/rsvkey.pem
      owner: root
      group: root
      mode: 0600
      replace: true
    require:
      - File[/etc/grid-security/rsv]

hiera::exec:
  httpd_condrestart:
    command: /sbin/service httpd condrestart
    refreshonly: true

hiera::file:
  /etc/grid-security/cemon:
    ensure: directory
    owner: root
    group: root
    mode: 0755
  /etc/grid-security/http:
    ensure: directory
    owner: root
    group: root
    mode: 0755
  /etc/grid-security/rsv:
    ensure: directory
    owner: root
    group: root
    mode: 0755
