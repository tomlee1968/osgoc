---
hiera::certificate:
  psetf.grid.iu.edu:
    cert:
      path: /etc/grid-security/host/cert.pem
      source: puppet:///modules/hiera/certificates/psetf.grid.iu.edu_cert.pem
      owner: etf
      group: etf
      mode: 0644
      replace: true
    key:
      path: /etc/grid-security/host/key.pem
      content: |
        ENC[PKCS7,]
      owner: etf
      group: etf
      mode: 0600
      replace: true
