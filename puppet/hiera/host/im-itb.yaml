# Resources specifically for host im-itb.grid.iu.edu
---
hiera::certificate:
  im-itb.grid.iu.edu:
    cert:
      path: /etc/grid-security/host/cert.pem
      source: puppet:///modules/hiera/certificates/im-itb.grid.iu.edu_cert.pem
      owner: root
      group: root
      mode: 0644
      replace: true
    key:
      path: /etc/grid-security/host/key.pem
      content: |
        ENC[PKCS7,]
      owner: root
      group: root
      mode: 0600
      replace: true

hiera::file:
  /etc/grid-security/intermediate:
    ensure: directory
    owner: root
    group: root
    mode: 0755
  /etc/grid-security/intermediate/incommon.pem:
    source: puppet:///modules/hiera/certificates/intermediate_incommon.pem
    ensure: present
    owner: root
    group: root
    mode: 0644
    replace: true
