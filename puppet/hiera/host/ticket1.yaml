---
hiera::certificate:
  ticket1.grid.iu.edu:
    cert:
      path: /etc/grid-security/host/cert.pem
      source: puppet:///modules/hiera/certificates/ticket1.grid.iu.edu_cert.pem
      owner: root
      group: root
      mode: 0644
      replace: true
    key:
      path: /etc/grid-security/host/key.pem
      content: |
        ENC[PKCS7,]
      owner: root
      group: root
      mode: 0600
      replace: true
    require:
      - File[/etc/grid-security/host]
  ticket1.grid.iu.edu_2:
    cert:
      path: /etc/grid-security/http/cert.pem
      source: puppet:///modules/hiera/certificates/ticket1.grid.iu.edu_cert.pem
      owner: apache
      group: apache
      mode: 0640
      replace: true
    key:
      path: /etc/grid-security/http/key.pem
      content: |
        ENC[PKCS7,]
      owner: apache
      group: apache
      mode: 0400
      replace: true
    require:
      - File[/etc/grid-security/http]

hiera::file:
  /etc/grid-security/http:
    ensure: directory
    owner: root
    group: root
    mode: 0755
