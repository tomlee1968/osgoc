---
hiera::certificate:
  blogs-itb.grid.iu.edu:
    cert:
      source: puppet:///modules/hiera/certificates/blogs-itb.grid.iu.edu_cert.pem
      path: /etc/grid-security/host/cert.pem
      owner: root
      group: root
      mode: 0644
      replace: true
    key:
      content: |
        ENC[PKCS7,]
      path: /etc/grid-security/host/key.pem
      owner: root
      group: root
      mode: 0600
      replace: true
