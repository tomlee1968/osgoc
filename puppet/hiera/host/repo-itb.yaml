---
hiera::certificate:
  repo-itb.grid.iu.edu:
    cert:
      path: /etc/grid-security/host/cert.pem
      source: puppet:///modules/hiera/certificates/repo-itb.grid.iu.edu_cert.pem
      owner: root
      group: root
      mode: 0644
      replace: true
      notify:
        - Exec[httpd_condrestart]
    key:
      path: /etc/grid-security/host/key.pem
      content: |
        ENC[PKCS7,]
      owner: root
      group: root
      mode: 0600
      replace: true
hiera::exec:
  httpd_condrestart:
    command: /sbin/service httpd condrestart
    refreshonly: true
