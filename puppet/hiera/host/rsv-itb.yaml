---
hiera::certificate:
  rsv-itb.grid.iu.edu:
    cert:
      source: puppet:///modules/hiera/certificates/rsv-itb.grid.iu.edu_cert.pem
      path: /etc/grid-security/http/cert.pem
      owner: tomcat
      group: tomcat
      mode: 0644
      replace: true
    key:
      content: |
        ENC[PKCS7,]
      path: /etc/grid-security/http/key.pem
      owner: tomcat
      group: tomcat
      mode: 0600
      replace: true
    require:
      - File[/etc/grid-security/http]

hiera::file:
  /etc/grid-security/http:
    ensure: directory
    owner: root
    group: root
    mode: 0755
