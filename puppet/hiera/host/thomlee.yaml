---
hiera::certificate:
  thomlee.grid.iu.edu:
    cert:
      path: /etc/grid-security/host/cert.pem
      source: puppet:///modules/hiera/certificates/thomlee.grid.iu.edu_cert.pem
      owner: root
      group: root
      mode: 0644
      replace: true
    key:
      path: /etc/grid-security/host/key.pem
      content: |
        ENC[PKCS7,]
      owner: root
      group: root
      mode: 0600
      replace: true
    notify:
      - Exec[httpd_try_restart]

hiera::exec:
  httpd_try_restart:
    command: if /bin/rpm -q --quiet httpd; then /bin/systemctl try-restart httpd.service; fi
    refreshonly: true

ssh_userkeys::keys:
  tjltest@radioflyer.uits.indiana.edu:
    type: ssh-rsa
    key: 

ssh_userkeys::users:
  tjltest:
    home: /home/tjltest
    group: tjltest
    keys:
      - tjltest@radioflyer.uits.indiana.edu
