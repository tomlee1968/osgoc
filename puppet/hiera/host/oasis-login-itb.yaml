---
hiera::certificate:
  oasis-login-itb.grid.iu.edu:
    cert:
      source: puppet:///modules/hiera/certificates/oasis-login-itb.grid.iu.edu_cert.pem
      path: /etc/grid-security/host/cert.pem
      owner: root
      group: root
      mode: 0644
      replace: true
    key:
      content: |
        ENC[PKCS7,]
      path: /etc/grid-security/host/key.pem
      owner: root
      group: root
      mode: 0600
      replace: true

ssh_userkeys::keys:
  caballer@rsec00.rhic.bnl.gov:
    type: ssh-rsa
    key: 
  caballero@dh06.s20.bnl.gov:
    type: ssh-dss
    key: 
  dwd@dwd.drdykstra.us:
    type: ssh-rsa
    key: 
  Transition-Key-Marian-Zvada:
    type: ssh-rsa
    key: 

ssh_userkeys::users:
  dwd:
    home: /home/dwd
    group: dwd
    keys:
      - dwd@dwd.drdykstra.us
  jcaballero:
    home: /home/jcaballero
    group: jcaballero
    keys:
      - caballer@rsec00.rhic.bnl.gov
      - caballero@dh06.s20.bnl.gov
  zvada:
    home: /home/zvada
    group: zvada
    keys:
      - Transition-Key-Marian-Zvada
