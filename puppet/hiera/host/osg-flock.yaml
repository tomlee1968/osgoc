---
hiera::certificate:
  osg-flock.grid.iu.edu:
    cert:
      path: /etc/grid-security/hostcert.pem
      source: puppet:///modules/hiera/certificates/osg-flock.grid.iu.edu_cert.pem
      owner: root
      group: root
      mode: 0644
      replace: true
    key:
      path: /etc/grid-security/hostkey.pem
      content: |
        ENC[PKCS7,]
      owner: root
      group: root
      mode: 0600
      replace: true
  osg-flock.grid.iu.edu_glideinwms:
    cert:
      path: /etc/grid-security/glideinwms/glideinwmscert.pem
      source: puppet:///modules/hiera/certificates/osg-flock.grid.iu.edu_glideinwms_cert.pem
      owner: root
      group: root
      mode: 0644
      replace: true
    key:
      path: /etc/grid-security/glideinwms/glideinwmskey.pem
      content: |
        ENC[PKCS7,]
      owner: root
      group: root
      mode: 0600
      replace: true
  osg-flock.grid.iu.edu_glideinwms_requests:
    cert:
      path: /etc/grid-security/requests/glideinwmscert.pem
      source: puppet:///modules/hiera/certificates/osg-flock.grid.iu.edu_glideinwms_cert.pem
      owner: root
      group: root
      mode: 0644
      replace: true
    key:
      path: /etc/grid-security/requests/glideinwmskey.pem
      content: |
        ENC[PKCS7,]
      owner: root
      group: root
      mode: 0600
      replace: true
  osg-flock.grid.iu.edu_pilot:
    cert:
      path: /etc/grid-security/pilot/pilotcert.pem
      source: puppet:///modules/hiera/certificates/osg-flock.grid.iu.edu_pilot_cert.pem
      owner: frontend
      group: frontend
      mode: 0644
      replace: true
    key:
      path: /etc/grid-security/pilot/pilotkey.pem
      content: |
        ENC[PKCS7,]
      owner: frontend
      group: frontend
      mode: 0600
      replace: true
  osg-flock.grid.iu.edu_pilot_requests:
    cert:
      path: /etc/grid-security/requests/pilotcert.pem
      source: puppet:///modules/hiera/certificates/osg-flock.grid.iu.edu_pilot_cert.pem
      owner: root
      group: root
      mode: 0644
      replace: true
    key:
      path: /etc/grid-security/requests/pilotkey.pem
      content: |
        ENC[PKCS7,]
      owner: root
      group: root
      mode: 0600
      replace: true

hiera::package_exclude:
# The machine runs fetch-crls itself, so goc-crls would interfere
  - goc-crls

ssh_userkeys::keys:
  derekweitzel@derek-weitzels-macbook-pro-15.local:
    type: ssh-rsa
    key: 
  emfajard@ucsd.edu:
    type: ssh-rsa
    key: 
  lincolnb@wireless-224-41.uchicago.edu:
    type: ssh-rsa
    key: 
  rynge@fenrir:
    type: ssh-rsa
    key: 

ssh_userkeys::users:
  dweitzel:
    home: /home/dweitzel
    group: dweitzel
    keys:
      - derekweitzel@derek-weitzels-macbook-pro-15.local
  emfajard:
    home: /home/emfajard
    group: emfajard
    keys:
      - emfajard@ucsd.edu
  lincolnb:
    home: /home/lincolnb
    group: lincolnb
