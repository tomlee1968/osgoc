---
hiera::certificate:
  monitor.grid.iu.edu:
    cert:
      path: /etc/grid-security/host/cert.pem
      source: puppet:///modules/hiera/certificates/monitor.grid.iu.edu_cert.pem
      owner: root
      group: root
      mode: 0644
      replace: true
    key:
      path: /etc/grid-security/host/key.pem
      content: |
        ENC[PKCS7,]
      owner: root
      group: root
      mode: 0600
      replace: true
    require:
      - File[/etc/grid-security/host]
