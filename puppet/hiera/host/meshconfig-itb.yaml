# Resources specifically for host meshconfig-itb.grid.iu.edu
---
hiera::certificate:
  meshconfig-itb.grid.iu.edu:
    cert:
      source: puppet:///modules/hiera/certificates/meshconfig-itb.grid.iu.edu_cert.pem
      path: /etc/grid-security/host/cert.pem
      owner: root
      group: root
      mode: 0644
      replace: true
    key:
      content: |
        ENC[PKCS7,]
      path: /etc/grid-security/host/key.pem
      owner: root
      group: root
      mode: 0600
      replace: true

hiera::package_exclude:
  # They're installing igtf-ca-certs, which conflicts with osg-ca-certs
  - osg-ca-certs

ssh_userkeys::keys:
  "Shawn's keys":
    type: ssh-dss
    key: 

ssh_userkeys::users:
  smckee:
    home: /home/smckee
    group: smckee
    keys:
      - "Shawn's keys"
