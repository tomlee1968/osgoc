---
hiera::certificate:
  twiki.grid.iu.edu:
    cert:
      path: /etc/grid-security/http/cert.pem
      source: puppet:///modules/hiera/certificates/twiki.grid.iu.edu_cert.pem
      owner: root
      group: root
      mode: 0644
      replace: true
    key:
      path: /etc/grid-security/http/key.pem
      content: |
        ENC[PKCS7,]
      owner: root
      group: root
      mode: 0600
      replace: true
