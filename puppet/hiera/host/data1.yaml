---
hiera::certificate:
  data1.grid.iu.edu:
    cert:
      path: /etc/grid-security/http/cert.pem
      source: puppet:///modules/hiera/certificates/data1.grid.iu.edu_http_cert.pem
      owner: root
      group: root
      mode: 0644
      replace: true
    key:
      path: /etc/grid-security/http/key.pem
      content: |
        ENC[PKCS7,]
      owner: root
      group: root
      mode: 0600
      replace: true
    require:
      - File[/etc/grid-security/http]

hiera::file:
  /etc/grid-security/http:
    ensure: directory
    owner: root
    group: root
    mode: 0755

ssh_userkeys::keys:
  blin@cs-wifiopen-92.cs.wisc.edu:
    type: ssh-rsa
    key: 
  edquist@cs.wisc.edu:
    type: ssh-dss
    key: 
  matyas@tonic.cs.wisc.edu:
    type: ssh-dss
    key: 

ssh_userkeys::users:
  blin:
    home: /home/blin
    group: blin
    keys:
      - blin@cs-wifiopen-92.cs.wisc.edu
  edquist:
    home: /home/edquist
    group: edquist
    keys:
      - edquist@cs.wisc.edu
  matyas:
    home: /home/matyas
    group: matyas
    keys:
      - matyas@tonic.cs.wisc.edu
