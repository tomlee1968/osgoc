---
hiera::certificate:
  echism.grid.iu.edu:
    cert:
      path: /etc/grid-security/hostcert.pem
      source: puppet:///modules/hiera/certificates/echism.grid.iu.edu_cert.pem
      owner: root
      group: root
      mode: 0644
      replace: true
    key:
      path: /etc/grid-security/hostkey.pem
      content: |
        ENC[PKCS7,]
      owner: root
      group: root
      mode: 0400
      replace: true
  echism.grid.iu.edu_2:
    cert:
      path: /etc/grid-security/http/httpcert.pem
      source: puppet:///modules/hiera/certificates/echism.grid.iu.edu_cert.pem
      owner: tomcat
      group: tomcat
      mode: 0644
      replace: true
    key:
      path: /etc/grid-security/http/httpkey.pem
      content: |
        ENC[PKCS7,]
      owner: tomcat
      group: tomcat
      mode: 0400
      replace: true
  echism.grid.iu.edu_3:
    cert:
      path: /etc/grid-security/rsv/rsvcert.pem
      source: puppet:///modules/hiera/certificates/echism.grid.iu.edu_cert.pem
      owner: rsv
      group: rsv
      mode: 0644
      replace: true
    key:
      path: /etc/grid-security/rsv/rsvkey.pem
      content: |
        ENC[PKCS7,]
      owner: rsv
      group: rsv
      mode: 0600
      replace: true
