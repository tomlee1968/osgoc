---
classes_exclude:
  - temp::caching_forwarding_dnsmasq

hiera::certificate:
  xd-login.opensciencegrid.org:
    cert:
      source: puppet:///modules/hiera/certificates/xd-login.opensciencegrid.org_cert.pem
      path: /etc/grid-security/host/cert.pem
      owner: root
      group: root
      mode: 0644
      replace: true
    key:
      content: |
        ENC[PKCS7,]
      path: /etc/grid-security/host/key.pem
      owner: root
      group: root
      mode: 0600
      replace: true
  osg-xsede.grid.iu.edu:
    cert:
      source: puppet:///modules/hiera/certificates/osg-xsede.grid.iu.edu_cert.pem
      path: /etc/grid-security/containercert.pem
      owner: globus
      group: globus
      mode: 0644
      replace: true
    key:
      content: |
        ENC[PKCS7,]
      path: /etc/grid-security/containerkey.pem
      owner: globus
      group: globus
      mode: 0600
      replace: true

hiera::package_exclude:
  # The machine runs fetch-crl itself; goc-crls would interfere
  - goc-crls

ssh_userkeys::keys:
  derekweitzel@derek-weitzels-macbook-pro-15.local:
    type: ssh-rsa
    key: 
  lincolnb@wireless-224-41.uchicago.edu:
    type: ssh-rsa
    key: 
  rynge@fenrir:
    type: ssh-rsa
    key: 

ssh_userkeys::users:
  dweitzel:
    home: /home/dweitzel
    group: dweitzel
    keys:
      - derekweitzel@derek-weitzels-macbook-pro-15.local
  lincolnb:
    home: /home/lincolnb
    group: xsede
    keys:
      - lincolnb@wireless-224-41.uchicago.edu
  rynge:
    home: /home/rynge
    group: xsede
    keys:
      - rynge@fenrir
